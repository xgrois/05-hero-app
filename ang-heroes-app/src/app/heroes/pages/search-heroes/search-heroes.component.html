
    <div>
        <h1>Search for hero</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Search</h3>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Hero name...</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Number" matInput 
                    [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}"
                    (input)="search()"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                    (optionSelected)="onSelected($event)">
                    
                    <mat-option *ngFor="let hero of heroes" [value]="hero">
                        {{hero.superhero}}
                    </mat-option>

                    <mat-option value="" *ngIf="heroes.length === 0 && searchTerm.trim().length > 0">
                        Hero "{{searchTerm}}" not found
                    </mat-option>

                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>



    <div>
        <pre>{{selectedHero|json}}</pre>
    </div>
