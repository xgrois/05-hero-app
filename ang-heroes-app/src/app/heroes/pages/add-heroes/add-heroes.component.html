<h1>
    {{(hero.id) ? 'Edit' : 'New'}} Hero <small>{{hero.superhero}}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">

            <mat-form-field fxFlex="100" fxLayout.xs="column">
                <mat-label>Super Hero</mat-label>
                <input matInput type="text" [(ngModel)]="hero.superhero" required>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="hero.alter_ego" required>
            </mat-form-field>


        </div>

        <mat-form-field fxFlex="100">
            <mat-label>First Appearance</mat-label>
            <input matInput type="text" [(ngModel)]="hero.first_appearance" required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input matInput type="text" [(ngModel)]="hero.characters" required>
        </mat-form-field>

        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Select an option</mat-label>
            <mat-select [(ngModel)]="hero.publisher" required>
                <mat-option *ngFor="let p of publishers" [value]="p.id">{{p.desc}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Photo URL</mat-label>
            <input matInput type="url" [(ngModel)]="hero.alt_img" required>
        </mat-form-field>

        <br>



        <div fxLayout>
            <button mat-raised-button color="accent" (click)="save()">
                <mat-icon>{{(hero.id) ? 'edit' : 'save'}}</mat-icon>
                {{(hero.id) ? 'Update' : 'Create'}}
            </button>

            <span class="spacer"></span>

            <button *ngIf="hero.id"
                    mat-raised-button
                    color="warn"
                    (click)="delete()">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </div>


    </div>

    <div fxFlex="50">
        <div fxFlex="100">
            <img [src]="hero|image" alt="" style="width: 100%; border-radius: 5px;">
        </div>
    </div>

</div>
