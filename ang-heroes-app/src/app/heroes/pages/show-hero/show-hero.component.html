<mat-grid-list cols="1" *ngIf="!hero; else divHero">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHero>
    {{hero|json}}
    <div fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="30px">

        <div fxFlex="50">
            {{hero.superhero}} <small>- {{hero.alter_ego}}</small>
            <mat-divider></mat-divider>
            <br>
            <img [src]="hero|image" alt="" style="width:100%;border-radius: 5px;">
        </div>
        <div fxFlex="50">
            <h1>{{hero.publisher}}</h1>
            <mat-list>
                <mat-list-item>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item>{{hero.characters}}</mat-list-item>
                <mat-list-item>{{hero.publisher}}</mat-list-item>
                <mat-list-item>{{hero.alter_ego}}</mat-list-item>
            </mat-list>
            <br>
            <button mat-button color="warn" (click)="back()">Back</button>
        </div>
    </div>
</ng-template>
