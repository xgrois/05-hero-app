<mat-card style="margin-top: 20px;">
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero|image" >

    <mat-card-content>
        <h3>{{hero.publisher}}</h3>
        <p>
            <strong>First appeared</strong> {{hero.first_appearance}}
            <br>
            <strong>Characters: </strong> {{hero.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes/edit', hero.id]">Edit</button>
        <button mat-button color="info" [routerLink]="['/heroes', hero.id]">Details</button>
    </mat-card-actions>

</mat-card>
